NF_01_LB=AVR Compile
NF_01_CM=avr-gcc -Wall -Wextra -g -Os -mmcu=atmega16 -c "%f" && avr-gcc -g -mmcu=atmega16 -o "%e".elf "%e".o && avr-objcopy -j .text -j .data -O ihex "%e".elf "%e".hex
NF_01_WD=
NF_02_LB=AVR Flash
NF_02_CM=avrdude -c usbasp -p m16 -U flash:w:"%e".hex
NF_02_WD=

